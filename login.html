<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SmartHealthPredictor</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --text-color: #555;
        --text-light: #777;
        --white: #ffffff;
        --silver: #c0c0c0;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        background: linear-gradient(135deg, #73f6e4ff 0%, #2dc6d3ff 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      /* Login Container */
      .login-container {
        width: 100%;
        max-width: 340px;
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--secondary-color) 0%,
          var(--accent-color) 100%
        );
      }

      /* Logo Styles */
      .logo {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .brand-name {
        color: var(--silver);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }

      .logo-icon {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 0.25rem;
        display: inline-block;
      }

      .logo h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--primary-color);
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      /* Form Styles */
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-group label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--primary-color);
      }

      .input-group input {
        padding: 0.8rem 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: var(--transition);
        background: #f9f9f9;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        background: var(--white);
      }

      .forgot-password {
        font-size: 0.8rem;
        text-align: right;
        color: var(--text-light);
        margin-top: -0.5rem;
        text-decoration: none;
      }

      .forgot-password:hover {
        color: var(--secondary-color);
      }

      /* Button Styles */
      .btn {
        padding: 0.85rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: var(--transition);
        border: none;
        font-size: 0.95rem;
      }

      .btn-primary {
        background: var(--secondary-color);
        color: var(--white);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .btn-full-width {
        width: 100%;
      }

      /* Footer */
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: var(--text-light);
      }

      .auth-footer a {
        color: var(--secondary-color);
        font-weight: 600;
        text-decoration: none;
      }

      /* Toast Notification */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-color);
        color: var(--white);
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: var(--transition);
        z-index: 1000;
        font-size: 0.9rem;
        text-align: center;
        max-width: 90%;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .toast.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }

      .toast.error {
        background: var(--accent-color);
      }

      /* Loading spinner */
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .btn-loading .spinner {
        display: inline-block;
      }

      .btn-loading .btn-text {
        display: none;
      }

      /* Error messages */
      .error-message {
        color: var(--accent-color);
        font-size: 0.8rem;
        margin-top: 0.25rem;
        display: none;
      }

      .input-error {
        border-color: var(--accent-color) !important;
      }
      
      /* Password error indicator */
      .password-error {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent-color);
        font-size: 0.8rem;
        margin-top: 0.25rem;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <div class="brand-name">Smart Health Predictor</div>
        <div class="logo-icon">ðŸ©º</div>
        <h1>SIGN IN</h1>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
          <div id="loginEmailError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
          <div id="passwordErrorIndicator" class="password-error" style="display: none;">
            <i class="ph ph-warning-circle"></i>
            <span>Incorrect password</span>
          </div>
          <a href="reset-password.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width" id="loginBtn">
          <span class="spinner"></span>
          <span class="btn-text"><i class="ph ph-sign-in"></i> Login</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>

      <div id="toast" class="toast hidden"></div>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA8JmqKtgdb5BUWVsfqrZYiyKnALx9rb7E",
        authDomain: "smart-health-prediction-acd6f.firebaseapp.com",
        projectId: "smart-health-prediction-acd6f",
        storageBucket: "smart-health-prediction-acd6f.appspot.com",
        messagingSenderId: "1082594120143",
        appId: "1:1082594120143:web:0baddb2a34d67ec71f02ba",
        measurementId: "G-37PQVMQ3Y0"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // DOM elements
      const loginForm = document.getElementById('loginForm');
      const loginEmail = document.getElementById('loginEmail');
      const loginPassword = document.getElementById('loginPassword');
      const loginBtn = document.getElementById('loginBtn');
      const toast = document.getElementById('toast');
      const passwordErrorIndicator = document.getElementById('passwordErrorIndicator');

      // Track password attempts
      let passwordAttempts = 0;
      const maxPasswordAttempts = 3;

      // Show toast message
      function showToast(message, isError = false) {
        if (!toast) return;
        
        toast.textContent = message;
        toast.className = isError ? 'toast show error' : 'toast show';
        setTimeout(() => {
          toast.className = 'toast hidden';
        }, 4000);
      }

      // Show error message for a field
      function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}Error`);
        
        if (!field || !errorElement) return;
        
        field.classList.add('input-error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }

      // Clear error message for a field
      function clearError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}Error`);
        
        if (!field || !errorElement) return;
        
        field.classList.remove('input-error');
        errorElement.textContent = '';
        errorElement.style.display = 'none';
      }

      // Show password error
      function showPasswordError() {
        passwordErrorIndicator.style.display = 'flex';
        loginPassword.classList.add('input-error');
        passwordAttempts++;
        
        if (passwordAttempts >= maxPasswordAttempts) {
          showToast('Too many incorrect attempts. Try again later.', true);
          loginBtn.disabled = true;
          setTimeout(() => {
            loginBtn.disabled = false;
            passwordAttempts = 0;
          }, 30000); // 30 second timeout
        }
      }

      // Clear password error
      function clearPasswordError() {
        passwordErrorIndicator.style.display = 'none';
        loginPassword.classList.remove('input-error');
      }

      // Handle login form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = loginEmail.value.trim();
        const password = loginPassword.value;
        
        // Clear previous errors
        clearError('loginEmail');
        clearPasswordError();
        
        // Basic validation
        if (!email) {
          showError('loginEmail', 'Please enter your email');
          return;
        }
        
        if (!password) {
          showPasswordError();
          return;
        }
        
        try {
          // Show loading state
          loginBtn.classList.add('btn-loading');
          
          // Sign in with email and password
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          // Check if user exists in Firestore
          const userDoc = await db.collection('users').doc(user.uid).get();
          
          if (userDoc.exists) {
            // Update last login timestamp
            await db.collection('users').doc(user.uid).update({
              lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Redirect to dashboard
            showToast('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          } else {
            await auth.signOut();
            showToast('Account not found. Please sign up.', true);
          }
        } catch (error) {
          console.error('Login error:', error);
          
          if (error.code === 'auth/wrong-password') {
            showPasswordError();
            showToast('Incorrect password. Please try again.', true);
          } else if (error.code === 'auth/user-not-found') {
            showError('loginEmail', 'No account found with this email');
            showToast('No account found with this email.', true);
          } else if (error.code === 'auth/too-many-requests') {
            showToast('Too many attempts. Try again later.', true);
            loginBtn.disabled = true;
            setTimeout(() => {
              loginBtn.disabled = false;
            }, 30000); // 30 second timeout
          } else {
            showToast('Login failed. Please try again.', true);
          }
        } finally {
          // Remove loading state
          loginBtn.classList.remove('btn-loading');
        }
      });

      // Real-time password validation
      loginPassword.addEventListener('input', () => {
        if (passwordErrorIndicator.style.display === 'flex') {
          clearPasswordError();
        }
      });

      // Check if user is already logged in
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
              // Update last login timestamp
              await db.collection('users').doc(user.uid).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
              });
              // Redirect to dashboard
              window.location.href = 'dashboard.html';
            }
          } catch (error) {
            console.error('Auth state error:', error);
          }
        }
      });
    </script>
  </body>
</html>
